<style media="screen">
  #container {
    position: relative;
    margin-top: 30px;

  }

  .product_img {
    display: block;
    width: 100%;
    height: 300px;
  }

  .overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: #008CBA;
  }

  #container:hover .overlay {
    opacity: 1;
  }

  .text {
    color: white;
    font-size: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    text-align: center;
  }
</style>

<div class="row">
  {% for product in products %}
  <div class="col-sm-4" id="product_card">
    <div id="container">

      <img class="product_img" src="{{url_for('listings.get_image', id=product.id, filename=product.images[0])}}" onerror="this.onerror=null;this.src='/static/images/noimage.png';">

      <a href="/product/{{product.id}}">
        <div class="overlay">
          <div class="text" href="/product/{{product.id}}">
            <h5 class="card-title">{{product.name}} - <em>{{product.category}}</em></h5>
            <h6> ${{product.price}} </h6>
            <p class="card-text">{{product.description}}</p>
          </div>
        </div>
      </a>

    </div>
  </div>
  {% endfor %}
</div>
