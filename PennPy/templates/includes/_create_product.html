<h2> Create Listing</h2>
<form class="" method="post" action="{{url_for('products.upload')}}" enctype="multipart/form-data">
  <div class="form-group">
    <div class="form-row">
      <div class="col-md-6">
        <label>Product Name</label>
        <input type="text" class="form-control" placeholder="Custom Quilt" name="product_name">
      </div>
      <div class="col-md-4">
        <label>Product Category</label>
        <select id="inputState" class="form-control" name="product_category">
          <option selected>Blanket</option>
          <option>Pillow</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputState">Cost</label>
        <input type="text" class="form-control" placeholder="$100" name="product_cost">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Product Description</label>
    <textarea class="form-control" rows="3" name="product_description"></textarea>
  </div>
  <div class="form-group">
    <label>Product Pictures</label>
    <div class="custom-file">
      <input type="file" class="custom-file-input" name="product_images" accept="image/*" multiple>
      <label class="custom-file-label" for="customFile">Choose Pictures</label>
    </div>
  </div>
  <p><input class="btn btn-primary" type="submit" name="" value="Create New Product"></p>
</form>
